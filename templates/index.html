<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Analysis Tool</h1>
        </header>
        
        <div class="search-section">
            <button id="analyzeBtn">Analyze Stock</button>
            <div id="tickerInputContainer" class="hidden">
                <input type="text" id="tickerInput" placeholder="Enter stock ticker (e.g., AAPL)">
                <button id="submitBtn">Submit</button>
            </div>
        </div>
        
        <div id="loadingIndicator" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing stock data...</p>
        </div>
        
        <div id="results" class="hidden">
            <div class="price-section">
                <h2>Stock Price</h2>
                <div id="currentPrice"></div>
            </div>
            
            <div class="chart-section">
                <h2>Historical Prices</h2>
                <div id="chartContainer"></div>
            </div>
            
            <div class="news-section">
                <h2>News Articles & Sentiment</h2>
                <div id="articles"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
